<!doctype html>
<html>
<head>
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="/elements.html">
  <style>
    .dropdown-content {
      background-color: white;
      line-height: 20px;
      border-radius: 3px;
      box-shadow: 0px 2px 6px #ccc;
    }  
  </style>
  <script src="/socket.io.js"></script>
</head>
<body class="fullbleed vertical layout">
  <template is="dom-bind" id="app">
    <bible-console-selector 
      id="bibleSel" 
      selected-book="Genesis" 
      selected-chapter="1" 
      selected-verse="1">
    </bible-console-selector>
  </template>
  <div id="selectedVerses" class="flex horizontal layout around-justified" style="overflow:auto">
  </div>
  <script>
    var socket = io();
    socket.on('change console', function(msg){
      selection = JSON.parse(msg);
      console.log('change console recieved: ' + msg);
      document.getElementById("selectedVerses").innerHTML += "<br>" + selection.book + " " + selection.chapter + " : " + selection.verse;
    });
  </script>
</body>
</html>
