      border-radius: 3px;
      box-shadow: 0px 2px 6px #ccc;

  </style>

<body class="fullbleed vertical layout">

            <paper-item>2 Kings</paper-item>

            <paper-item>Song of Solomon</paper-item>

            <paper-item>Habakkuk</paper-item>
            <paper-item>Zephaniah</paper-item>
            <paper-item>Haggai</paper-item>
            <paper-item>Zechariah</paper-item>
            <paper-item>Malachi</paper-item>
            <paper-item>Matthew</paper-item>
            <paper-item>Mark</paper-item>
            <paper-item>Luke</paper-item>
            <paper-item>John</paper-item>
            <paper-item>Acts</paper-item>

          </paper-menu>
        </paper-dropdown-menu>
      </div>
      <div>
        <paper-input id='chapter' label="Chapter" type="number" min="1" max="150" value="1">
        </paper-input>
      </div>
      <div>
        <paper-input id='verse' label="Verse" type="number" min="1" max="176" value="1">
        </paper-input>
      </div>
      <div class="vertical layout around-justified">
          <button onclick="submitChange()">Submit</button>
      </div>
    </div>
    <div class="flex"></div>
  </template>
  <script>
  var socket = io();
  function submitChange(){
    var book = document.getElementById("book").value;
    var chapter = document.getElementById("chapter").value;
    var verse = document.getElementById("verse").value;
    var req = {"book":book, "chapter":chapter,"verse":verse};
    console.log("sent!\n" + JSON.stringify(req));
    socket.emit('set viewer', JSON.stringify(req));
    socket.on('change console', function(msg){
      console.log('change console revieved: ' + msg)
    });
    return false;
  };
</script>
</body>
</html>
