<dom-module id="resize-button">
  <template>
    <paper-icon-button icon="text-format" style$="height:{{btnHeight}}" on-click="changeFontSize"></paper-icon-button>
  </template>
  <script>
    Polymer({
      is: 'resize-button',
      properties: {
        btnHeight: String,
        changeAmount: Number,
        textSize: {
          type: Number,
          notify: true
        }
      },
      changeFontSize: function(e){
        this.textSize += this.changeAmount;
        if(this.textSize < 1){
          this.textSize = 1;
        }
      }
    });
  </script>
</dom-module>
