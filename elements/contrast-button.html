<dom-module id="contrast-button">

  <template>
    <paper-icon-button icon="device:brightness-medium" style$="height:{{btnHeight}}" on-click="changeContrast"></paper-icon-button>
  </template>

  <script>
    var body = document.getElementsByTagName("body")[0];
    var html = document.getElementsByTagName("html")[0];
    Polymer({
      is: 'contrast-button',
      properties: {
        btnHeight: String,
        contrastStyle: {
          type: String,
          notify: true
        }
      },
      changeContrast: function(e){
        if(this.contrastStyle == 'light'){
          body.style.backgroundColor = 'black';
          body.style.color = 'white';
          html.style.backgroundColor = 'black';
          html.style.color = 'white';
          this.contrastStyle = 'dark';
        } else {
          body.style.backgroundColor = 'white';
          body.style.color = 'black';
          html.style.backgroundColor = 'white';
          html.style.color = 'black';
          this.contrastStyle = 'light';
        }
      },
      ready: function(){
        if(this.contrastStyle == 'light'){
          body.style.backgroundColor = 'white';
          body.style.color = 'black';
          html.style.backgroundColor = 'white';
          html.style.color = 'black';
        } else {
          body.style.backgroundColor = 'black';
          body.style.color = 'white';
          html.style.backgroundColor = 'black';
          html.style.color = 'white';
        }       
      }
    });
  </script>
</dom-module>
